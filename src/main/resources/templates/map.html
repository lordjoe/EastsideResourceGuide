<!DOCTYPE html>
<html>
<head>
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
  <style>#map { height: 600px; }</style>
</head>
<body>
<h2>Neighborhood Map</h2>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([47.655, -122.201], 15);  // Centered on Kirkland

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const houses = [[# th:each="house : ${houses}" ]]
  ["[[${house.latitude}]]", "[[${house.longitude}]]", "[[${house.address}]]"],
          [[/]]];

            houses.forEach(([lat, lon, address]) => {
              if (lat && lon) {
                L.marker([lat, lon]).addTo(map).bindPopup(address);
              }
            });
</script>
</body>
</html>
